  #     - nats
  #   networks:
  #     - comics_net

  # consumer-service:
  #   build: ./consumer
  #   depends_on:
  #     - nats
  #   networks:
  #     - comics_net

volumes:
  postgres_data:

networks:
  comics_net:
    driver: bridge
